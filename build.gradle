plugins {
    id "application"
    id 'java'
    id 'maven'
    id 'maven-publish'
}

group 'com.kamshanski'
version '1.0'
allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}
repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation 'com.github.Kamshanski:kamshanskiutil:0.1.4'
    implementation 'com.fazecast:jSerialComm:2.6.2'
    implementation 'net.objecthunter:exp4j:0.4.8'
    implementation 'org.apache.poi:poi:3.16'
    implementation 'org.jblas:jblas:1.2.5'
    implementation 'org.knowm.xchart:xchart:3.6.6'
    compile 'com.intellij:forms_rt:7.0.3'
}
application {
    mainClass = 'com.kamshanski.blepositioning.Main'
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
test {
    useJUnitPlatform()
}